<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEBULA — Ultra Glass (Parallax + Iris) — BUILD_20250810_033029</title>
  <!-- BUILD_20250810_033029 : Ultra Glass + Parallax Shards + Iris route transition -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {--bg:#050714;--text:#e8edff;--muted:#8a95b5;--brand:#8ab0ff;--brand2:#a78bfa;--accent:#22d3ee;--glass:rgba(255,255,255,.08);--border:rgba(255,255,255,.18)}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif;overflow-x:hidden}
    a{color:inherit;text-decoration:none}
    header{display:flex;justify-content:space-between;align-items:center;padding:20px;background:var(--glass);backdrop-filter:blur(15px) saturate(150%);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:1000}
    .btn{padding:10px 18px;border-radius:12px;background:linear-gradient(180deg,var(--brand),#4f8dff);color:#fff;font-weight:700;box-shadow:0 8px 20px #0008;transition:transform .2s ease}
    .btn:hover{transform:translateY(-2px) scale(1.03)}
    .glass{background:var(--glass);backdrop-filter:blur(14px) saturate(160%);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 30px #0008}
    main{padding:40px;max-width:1200px;margin:auto}
    h1{font-size:clamp(32px,6vw,56px);background:linear-gradient(90deg,var(--brand),var(--accent));-webkit-background-clip:text;background-clip:text;color:transparent}
    p.lead{color:var(--muted);font-size:1.2rem}
    /* Build badge */
    .badge{position:fixed;right:10px;top:10px;z-index:2001;padding:6px 10px;border-radius:10px;background:linear-gradient(180deg,var(--brand),var(--brand2));color:#fff;font-weight:800;border:1px solid #fff3;box-shadow:0 8px 18px #0009;user-select:none}
    /* Parallax shards */
    #parallax {position:fixed;inset:0;pointer-events:none;overflow:hidden;z-index:-1}
    .shard {position:absolute;border-radius:14px;backdrop-filter:blur(10px) saturate(160%);background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));border:1px solid var(--border);box-shadow:0 14px 36px #0009;opacity:.45}
    .shard.badge{padding:10px 14px;font-weight:800;color:#fff;opacity:.75}
    /* Iris overlay */
    .iris{position:fixed;inset:0;z-index:2000;background:var(--bg);--x:50vw;--y:50vh;clip-path:circle(0 at var(--x) var(--y))}
    .iris.active{animation:irisOpen .38s ease forwards}
    @keyframes irisOpen{to{clip-path:circle(150vmax at var(--x) var(--y))}}
  </style>
</head>
<body>
  <div class="badge">BUILD_20250810_033029</div>
  <div id="parallax"></div>
  <div class="iris" id="iris"></div>

  <header>
    <h2>NEBULA</h2>
    <nav style="display:flex;gap:10px;align-items:center">
      <a href="#features" class="btn" style="background:transparent;border:1px solid #ffffff33;color:#e8edff">Features</a>
      <a href="labs.html" class="btn" id="enterLab">Enter Lab →</a>
    </nav>
  </header>

  <main>
    <section class="glass" style="padding:28px;position:relative;overflow:hidden">
      <h1>Ultra Glass Homepage — BUILD_20250810_033029</h1>
      <p class="lead">Glassmorphism, <b>parallax shards/badges</b>, and cinematic <b>iris transition</b> to Labs.</p>
    </section>
  </main>

  <script>
    // Parallax shards (with labeled badges)
    const shardContainer = document.getElementById('parallax');
    function addShard(x,y,w,h,label=null){
      const s=document.createElement('div');
      s.className='shard' + (label ? ' badge' : '');
      s.style.width=w+'px'; s.style.height=h+'px';
      s.style.left=x+'px'; s.style.top=y+'px';
      if(label) s.textContent = label;
      shardContainer.appendChild(s);
    }
    // a few static shards + badges to make the change obvious
    addShard(40, 120, 180, 80, 'NEBULA');
    addShard(innerWidth-220, 180, 180, 80, 'GLASS');
    addShard(120, innerHeight-180, 220, 110, 'PARALLAX');
    for(let i=0;i<10;i++){
      addShard(Math.random()*innerWidth,Math.random()*innerHeight,80+Math.random()*120,50+Math.random()*80);
    }
    document.addEventListener('mousemove',e=>{
      const {clientX:x,clientY:y}=e;
      document.querySelectorAll('.shard').forEach((shard,i)=>{
        const depth = 0.04 + (i%7)*0.01;
        const dx=(x/innerWidth-0.5)*-60*depth;
        const dy=(y/innerHeight-0.5)*-60*depth;
        shard.style.transform=`translate(${dx}px,${dy}px)`;
      });
    });

    // Iris transition to Labs
    const iris=document.getElementById('iris');
    document.getElementById('enterLab').addEventListener('click',e=>{
      e.preventDefault();
      const rect=e.currentTarget.getBoundingClientRect();
      const x=rect.left+rect.width/2;
      const y=rect.top+rect.height/2;
      iris.style.setProperty('--x',x+'px');
      iris.style.setProperty('--y',y+'px');
      iris.classList.add('active');
      setTimeout(()=>{location.href='labs.html?v=BUILD_20250810_033029';},400);
    });
  </script>
</body>
</html>
